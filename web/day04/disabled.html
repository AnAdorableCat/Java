<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支持作者</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<h1>支持作者</h1>
		
		<button id="zhi" class="btn btn-default">支付宝支付</button>
		<button id="wei" class="btn btn-default">微信支付</button>
	</body>
	<script>
		$("#zhi").click(function(){
			$("#zhi").attr("disabled",true);
			$("#zhi").text("支付宝已支付");
		})
		$("#wei").click(function(){
			$("#wei").attr("disabled",true);
			$("#wei").text("微信已支付");
		})
	</script>
</html>
