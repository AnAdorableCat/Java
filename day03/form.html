<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单练习</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<h3>学生信息管理系统</h3>
			<div class="form-group">
				<label for="name">姓名:</label>
				<input type="text" name="name" id="name"
				class="form-control"
				placeholder="请输入姓名"
				/>
			</div>
			<div class="form-group">
				<label for="age">年龄:</label>
				<input type="number" name="age" id="age"
				class="form-control"
				placeholder="请输入年龄"
				/>
			</div>
			<div class="form-group">
				<label>性别:</label>
				<input type="radio" name="sex" id="sex" />男
				<input type="radio" name="sex" id="sex" />女
				<input type="radio" name="sex" id="sex" />秀吉
			</div>
			<div class="form-group">
				<label>爱好:</label>
				<input type="checkbox" name="hobby" id="hobby" />乒乓球
				<input type="checkbox" name="hobby" id="hobby" />爬山
				<input type="checkbox" name="hobby" id="hobby" />唱歌
			</div>
			<div class="form-group">
				<label>教育水平:</label>
				<select name="edu" id="edu">
					<option value="1">胎教</option>
					<option value="2">睡前故事</option>
					<option value="3">幼儿园</option>
					<option value="4">小学</option>
					<option value="5">初中</option>
					<option value="6">高中</option>
					<option value="7">大专</option>
					<option value="8">本科</option>
					<option value="9">研究生</option>
					<option value="10">博士</option>
					<option value="10">博士后</option>
				</select>
			</div>
			<div >
				<input type="button" value="保存" />
				<input type="button" value="取消" />
			</div>
		</div>
	</body>
</html>
