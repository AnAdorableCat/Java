<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单练习</title>
		
	</head>
	<body>
		<div>
			<h1>学生信息管理系统</h1>
			<div>
				<label style="font-weight: bold;">姓名:</label><br />
				<input type="text" name="name" id="name" style="height: 30px;width: 300px;padding-left: 10px;"
				placeholder="请输入姓名"
				/>
			</div>
			<br />
			<div>
				<label style="font-weight: bold;">年龄:</label><br />
				<input type="number" name="age" id="age" style="height: 30px;width: 300px;padding-left: 10px; font-size: 10px;"
				placeholder="请输入年龄"
				/>
			</div>
			<br />
			<div>
				<label style="font-weight: bold;">性别:</label><br />
				<input type="radio" name="sex" id="sex" />男
				<input type="radio" name="sex" id="sex" />女
				<input type="radio" name="sex" id="sex" />秀吉
			</div>
			<br />
			<div>
				<label style="font-weight: bold;">爱好:</label><br />
				<input type="checkbox" name="hobby" id="hobby" />乒乓球
				<input type="checkbox" name="hobby" id="hobby" />爬山
				<input type="checkbox" name="hobby" id="hobby" />唱歌
			</div>
			<br />
			<div>
				<label>学历:</label><br />
				<select name="edu" id="edu" style="width: 315px; height: 35px;">
					<option value="1">胎教</option>
					<option value="2">睡前故事</option>
					<option value="3">幼儿园</option>
					<option value="4">小学</option>
					<option value="5">初中</option>
					<option value="6">高中</option>
					<option value="7">大专</option>
					<option value="8">本科</option>
					<option value="9">研究生</option>
					<option value="10">博士</option>
					<option value="10">博士后</option>
				</select>
			</div>
			<div>
				<input type="button" value="保存" />
				<input type="button" value="取消" />
			</div>
		</div>
	</body>
</html>
