<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.mao{
				width: 255px;
				height: 255px;
				background-image: url(./小猫咪.jpg);
				border-radius: 0px;
				position: relative;
				animation: run 0.001s infinite;
			}
			.mao:hover{
				animation: go 0.001s infinite;
			}
			@keyframes run{
				from{left: 0px; top: 0px;rotate(0deg);}
				to{left: 0px; top: 0px;transform: rotate(360deg);}
			}
			@keyframes go{
				from{left: 0px; top: 0px;rotate(0deg);}
				to{left: 100px; top: 0px;transform: rotate(360deg);}
			}
			
		</style>
	</head>
	<body>
		<div class="mao"></div>
	</body>
</html>
