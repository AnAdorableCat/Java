<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆形图片</title>
		<style>
			#user{
				border: 1px solid;
				width: 250px;
				height: 250px;
				background-image: url(images/小猫咪.jpg);

			}
		</style>
	</head>
	<body>
		<h3>利用css3样式对div进行圆角,最终实现圆</h3>
		<div id="user"></div>
	</body>
</html>
